
{% extends 'base.html' %}

{% block encabezado %}
<h1> Noticias </h1>
{% endblock %}

  {% block contenido %}
			{% for row in noticias %}

			    <dd><b>Autor: </b>{{row.autor.nombre}} | <b>Fuente: </b>{{row.fuente.nombre}} | <b>Fecha: </b>{{row.fecha}} </dd> 
				<br>
			{% endfor %}
  {% endblock %}
