<html>

<head>
    <title>Sistema de Recomendacion </title>
</head>

<body>
    {% include 'header.html' %}
    <h1>Libros Recomendados para el Usuario {{idUser}}</h1>
    {% for item, score in items %}
    <ul>
        <li>Titulo: {{item}} </li>
        <li>Score:{{score | floatformat:"2"}}</li>
        <br>
    </ul>
    {% empty %}
    <h2> Datos insuficientes </h2>
    {% endfor %}
</body>

</html>
